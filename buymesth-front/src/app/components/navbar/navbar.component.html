<!-- Modal -->
<div class="modal fade" id="depositModal" tabindex="-1" role="dialog" aria-labelledby="depositModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header no-border-header">
                <button type="button" class="close mt-2" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="p-grid p-justify-center">
                    <h5 class="modal-title mt-2" id="depositModalLabel">Introduce the amount</h5>
                    <div class="p-col-7 mt-2">
                        <input class="form-control" type="number" min="0" max="999.99" step="5" [(ngModel)]="amount">
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <div class="left-side">
                    <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Cancel</button>
                </div>
                <div class="divider"></div>
                <div class="right-side">
                    <button type="button" (click)="deposit()" class="btn btn-danger btn-link" data-dismiss="modal">Do
                        it!
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
