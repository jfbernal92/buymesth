<div class="wrapper-main mt-4">
    <p-toast [style]="{marginTop: '80px'}"></p-toast>
    <div class="text-center my-0 mx-auto" style="max-width:400px;" *ngIf="!fullParams">
        <p>Introduce your email:</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5">
            <div class="form-group">
                <input pInputText type="email" formControlName="email" name="email" class="form-control" placeholder="Introduce your email" />
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-default" type="submit" [disabled]="!form.controls.email.valid" required>Reset my
                    password   <p-progressSpinner *ngIf="submitted" class="ml-3"
                                                  [style]="{width: '12px', height: '12px'}"
                                                  strokeWidth="9" animationDuration="5s"></p-progressSpinner>

                </button>
            </div>
        </form>
    </div>
    <div class="text-center my-0 mx-auto" style="max-width:400px;" *ngIf="fullParams">
        <p>Introduce your new Password:</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5">
            <div class="form-group">
                <div class="p-grid">
                    <div class="p-col-12">
                        <label *ngIf="form.controls.password.value !== form.controls.password2.value">Passwords must
                            match</label>
                        <label *ngIf="form.controls.password.valid && form.controls.password2.valid && form.controls.password.value === form.controls.password2.value">Passwords
                            match!</label>
                        <input pInputText type="password" formControlName="password" class="form-control" placeholder="Password" required name="password" />
                    </div>
                    <div class="p-col-12">
                        <input pInputText type="password" formControlName="password2" class="form-control" placeholder="Repeat your password" required name="password2" />
                    </div>
                </div>
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-default mb-3" type="submit" [disabled]="!form.controls.password.valid || !form.controls.password2.valid || form.controls.password.value !== form.controls.password2.value">
                    Reset my password <p-progressSpinner *ngIf="submitted" class="ml-3"
                                                         [style]="{width: '12px', height: '12px'}"
                                                         strokeWidth="9" animationDuration="5s"></p-progressSpinner>
                </button>
            </div>
        </form>
    </div>
</div>
