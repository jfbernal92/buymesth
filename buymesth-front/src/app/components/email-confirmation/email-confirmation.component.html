<div class="wrapper-main mt-4">
    <div class="p-grid p-justify-center">
        <div class="text-center" *ngIf="!valid && !er">
            <p>We are activating your account, please wait a moment...</p>
            <p-progressSpinner></p-progressSpinner>
        </div>
        <div class="text-center" *ngIf="valid">
            <p>Email confirmed! Log into your account and enjoy :)</p>
            <div class="success-checkmark">
                <div class="check-icon">
                    <span class="icon-line line-tip"></span>
                    <span class="icon-line line-long"></span>
                    <div class="icon-circle"></div>
                    <div class="icon-fix"></div>
                </div>
            </div>
        </div>
        <div class="text-center my-0 mx-auto" style="max-width:400px;" *ngIf="er">
            <p>Sorry your account cant be verified, has your link expired?</p>
            <form [formGroup]="confirmForm" (ngSubmit)="onSubmit()" class="mt-5">
                <div class="form-group">
                    <input pInputText type="email" formControlName="email" class="form-control" placeholder="Introduce your email" />
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-default" type="submit" [disabled]="!confirmForm.valid">Send me another link
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
